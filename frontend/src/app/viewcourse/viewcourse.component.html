<div class='card'>
    <div class='card-header'>
    
    <div class="container">
    
    <!-- <div class='card-body'>            
      <div class='table-responsive'> -->
        <table class='table'
              *ngIf = 'course && course.length'>
          <thead>
            <tr>
              
              <th>Course</th>
              <th>venue</th>
              <th>date</th>
              <th>description</th>
              <th>duration</th>
            </tr>
           
          </thead>
          <tbody>  
              <tr *ngFor='let courses of course'>
                  
                  <td>{{ courses.title }}</td>
                  <td>{{courses.description }}</td>
                  <td>{{courses.venue }}</td>
                  <td>{{ courses.date}}</td>
                  <td>{{courses.duration}}</td>
                  <td>
                    <button class="btn btn-warning" style="cursor:pointer"   style="margin-left: 20px;"> Edit</button>
                    <button class="btn btn-danger" style="cursor:pointer" > Delete</button>
                  </td>
                </tr>              
          </tbody>
        </table>
      </div>
    </div>
