<div class="container">
    <form #addcourse="ngForm" (ngSubmit)="addCourse()" >
        <div class="form-group">
            <label for="">coursetitle</label>
            <input type="text" class="form-control" [(ngModel)]="course.title" name="title">
        </div>
        <div class="form-group">
            <label for="">description</label>
            <input type="text" class="form-control" [(ngModel)]="course.description" name="title">
        </div>
        <div class="form-group">
            <label for="">coursduration</label>
            <input type="text" class="form-control" [(ngModel)]="course.duration" name="duration">
        </div>
        <div class="form-group">
            <label for="">Date</label>
            <input type="date" class="form-control" [(ngModel)]="course.date" name="title">
        </div>
        <div class="form-group">
            <label for="">venue</label>
            <input type="text" class="form-control" [(ngModel)]="course.venue" name="venue">
        </div>
        <div class="form-group btn-primary">
            
           <button type="submit">submit</button>
        </div>

    </form>

</div>
